<!doctype html>
<html>
<head>
    <script src="resources/js/lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.js"></script>
    <link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="resources/js/lib/angular/angular.js"></script>
    <script src="resources/js/lib/angular/angular-resource.js"></script>

    <!-- Modules -->
    <script src="resources/js/app.js"></script>

    <!-- Controllers -->
    <script src="resources/js/controllers/MessageController.js"></script>
</head>
<body ng-app="myApp">
<div class="header">
    <div class="container">
        <h1>Test Page</h1>
    </div>
</div>

<div class="main" ng-controller="MessageController">
    <div class="container">

        <h1>CM Message Console for {{userId}} </h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Reservoir</td>
                <td>Message</td>
                <td>Time</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="message in messageEvents">
                <td>{{ message.id }}</td>
                <td>{{ message.reservoir }}</td>
                <td>{{ message.title }} - {{message.description}}</td>
                <td>{{ message.submitTime | date : 'h:mma, EEE, d MMM, y'}}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
